<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    //Attempting to access a non-existent attribute
    let element = document.getElementById("myDiv");
    let nonExistentAttribute = element.getAttribute("data-nonexistent");
    console.log(nonExistentAttribute); // Output: null

    //Attempting to use a method on a null element
    let nullElement = document.getElementById("nonExistentElement");
    if (nullElement) {
      nullElement.innerHTML = "This should not execute";
    }

      // Trying to modify a read-only attribute will result in an error
    let img = document.createElement('img');
    img.src = 'image.jpg';
    img.src = 'anotherImage.jpg';

    document.body.appendChild(img);
  </script>
</body>
</html>
